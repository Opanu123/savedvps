name: Auto VPS Creator with MEGA Backup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  push:
    branches:
      - main

jobs:
  create-vps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install tmate and zip
        run: |
          sudo apt update
          sudo apt install -y tmate zip

      - name: Start tmate and Save SSH to ssh.txt
        run: |
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}' > ssh.txt
          cat ssh.txt

      - name: Upload SSH File as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh
          path: ssh.txt

      - name: Create Dummy Minecraft Folder and Backup
        run: |
          mkdir -p minecraft/world
          echo "Test world file" > minecraft/world/readme.txt
          mkdir -p .backup
          zip -r .backup/autovps.zip minecraft

      - name: Install Python and mega.py-revived
        run: |
          pip install mega.py-revived

      - name: Upload Backup to MEGA
        env:
          MEGA_EMAIL: ${{ secrets.MEGA_EMAIL }}
          MEGA_PASSWORD: ${{ secrets.MEGA_PASSWORD }}
        run: |
          python3 <<EOF
from mega import Mega
mega = Mega()
m = mega.login(email="${{ secrets.MEGA_EMAIL }}", password="${{ secrets.MEGA_PASSWORD }}")
m.upload(".backup/autovps.zip")
EOF

