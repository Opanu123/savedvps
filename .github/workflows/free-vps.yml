name: Auto VPS Start & Backup

on:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install tmate
        run: sudo apt-get update && sudo apt-get install -y tmate zip

      - name: Start tmate session and save SSH
        run: |
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}' > ssh.txt
          cat ssh.txt

      - name: Create backup zip (fake data here, replace as needed)
        run: |
          mkdir -p minecraft/world
          echo "Fake Minecraft world data" > minecraft/world/data.txt
          zip -r backup.zip minecraft

      - name: Save backup and ssh.txt to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ssh.txt backup.zip
          git commit -m "Auto backup and ssh update $(date -u)" || echo "No changes"
          git push

      - name: Keep session alive for 6 hours
        run: sleep 21600
